<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warda</title>
    <link href="css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
       <div class="logoImage">
       <a href="#"> <img src="images/logoagain.JPG" class="logo"></a>
       </div>
        <div class="icons">
          <div class="socialIcons">
           <a href="#"> <img src="images/twitter.png" width="20"  class="icon"></a>
           <a href="#"> <img src="images/instagram.png" width="20" class="icon"></a>
          </div>
          <div class="settingsIcon">
           <a href="#"> <img src="images/settings.png" width="20"  class="icon"></a>
        </div>
          </div>
        </div>
    </header>
   <div class="contianer">
    <div class="content">
        <div class="convas">
            
        </div>
    </div>
    <div class="settings">
        <div class="settingsHeading">
            <h3>Settings</h3>
           <a href="#"> <img src="images/random.png" width="20" height="20"></a>
        </div>
        <div class="method">
            <fieldset>
                <legend>
                    Method
                </legend>
                <div class="custom-select" style="width:98%; margin-left: auto; border-radius:20px; margin-right: auto">
                    <select>
                      <option value="0">Asymmetrical</option>
                      <option value="1">Audi</option>
                      <option value="2">BMW</option>
                      <option value="3">Citroen</option>
                      <option value="4">Ford</option>
                      <option value="5">Honda</option>
                      <option value="6">Jaguar</option>
                      <option value="7">Land Rover</option>
                      <option value="8">Mercedes</option>
                      <option value="9">Mini</option>
                      <option value="10">Nissan</option>
                      <option value="11">Toyota</option>
                      <option value="12">Volvo</option>
                    </select>
                  </div>
                  
            </fieldset>
        </div>
        <div class="method">
            <fieldset>
                <legend>
                    Word
                </legend>
               <input type="text" value="" class="inputElement">
                  
            </fieldset>
        </div>
        <div class="method">
            <fieldset>
                <legend>
                    Font
                </legend>
                <div class="custom-select" style="width:100%; margin-left: auto; border-radius:20px; margin-right: auto; padding:0;">
                    <select>
                      <option value="0">Dubai</option>
                      <option value="1">Audi</option>
                      <option value="2">BMW</option>
                      <option value="3">Citroen</option>
                      <option value="4">Ford</option>
                      <option value="5">Honda</option>
                      <option value="6">Jaguar</option>
                      <option value="7">Land Rover</option>
                      <option value="8">Mercedes</option>
                      <option value="9">Mini</option>
                      <option value="10">Nissan</option>
                      <option value="11">Toyota</option>
                      <option value="12">Volvo</option>
                    </select>
                  </div>
                  
            </fieldset>
        </div>
        <div class="method">
            <fieldset>
                <legend>
                    Max Range
                </legend>
               <input type="number" value="200" class="inputElement">
                  
            </fieldset>
        </div>
        <div class="divisions">
            <span>Divisions:</span>
            <span>7</span>
        </div>
        <div class="rangeElement">
            <input type="range" min="1" id="divisions" max="10" value="7" class="" id="myRange">
        </div >
        <div class="divisions">
            <span>Weight:</span>
            <span>67</span>
        </div>
        <div class="rangeElement">
            <input type="range" min="1" id="weight" max="100" value="67" class="" id="myRange">
        </div>
        <div class="divisions">
            <span>Size:</span>
            <span>67</span>
        </div>
        <div class="rangeElement">
            <input type="range" min="1" id="size" max="100" value="67" class="" id="myRange">
        </div>
        <div class="method">
            <fieldset>
                <legend>
                    Color
                </legend>
               <div class="color">
                <h4>#000000</h4>
                <input type="color" value="200" class="inputElement" id="color">
               </div>
                  
            </fieldset>
        </div>
        <div class="background">
            <div class="backgroundImg">
                <img src="https://www.clker.com/cliparts/S/W/G/Q/I/k/white-cross-md.png" width="20" height="20"> 
            </div>
            
            <div class="backgroundText">
                <p>Background</p>
            </div>
      </div>
      <div class="download">
        <h3>Download</h3>
      </div>
      <div class="buttons">
          <a href="#" class="button" id="firstButton">SVG</a>
          <a href="#" class="button"  id="secondButton">PNG</a>
          <a href="#" class="button"  id="thirdButton">JPG</a>
      </div>
      <div class="fonts">
        <p>* Some fonts are not supported</p>
      </div>
    </div>
   </div>
   <script src="js/index.js">
   
    </script>
    
</body>
</html>
